<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetterstation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Wetterstation</h1>
    <div id="weather-data"></div>
    <script>
        // SocketIO verbinden
        var socket = io();

        // Wetterdaten empfangen
        socket.on("weather_update", function(data) {
            // Wetterdaten auf der Website anzeigen
            var weatherData = document.getElementById("weather-data");
            weatherData.innerHTML =
                "Feuchtigkeit: " + data.humidity + "%<br/>" +
                "Luftdruck: " + data.pressure + " hPa<br/>" +
                "Temperatur: " + data.temperature + " Â°C";
        });
    </script>
</body>
</html>
